<!doctype html>
<html lang="zh-cn">
  <head>
    <!-- 文档使用的字符编码 -->
    <meta charset="utf-8">

    <!-- 文档的兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!--
      content 参数解释：
        width  　　　　 viewport 宽度(数值/device-width)
        height          viewport 高度(数值/device-height)
        initial-scale  初始缩放比例
        maximum-scale  最大缩放比例
        minimum-scale  最小缩放比例
        user-scalable  是否允许用户缩放(yes/no)
        minimal-ui      iOS 7.1 beta 2 中新增属性，可以在页面加载时最小化上下状态栏。
    -->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!--IOS设备
      <meta name="apple-mobile-web-app-title" content="标题">添加到主屏后的标题（iOS 6 新增）
      <meta name="apple-mobile-web-app-capable" content="yes" />是否启用 WebApp 全屏模式
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />设置状态栏的背景颜色
      只有在 "apple-mobile-web-app-capable" content="yes" 时生效
      content 参数：
      default 默认值。
      black 状态栏背景是黑色。
      black-translucent 状态栏背景是黑色半透明。
      设置为 default 或 black ,网页内容从状态栏底部开始。
      设置为 black-translucent ,网页内容充满整个屏幕，顶部会被状态栏遮挡。
    -->



    <!-- 站点标题 -->
    <title>Hello, Cockroach•soul!</title>

    <!-- keywords用来告诉搜索引擎网页的关键字 -->
    <meta name="keywords" content="蟑螂•魂">

    <!-- description用来告诉搜索引擎网站主要内容 -->
    <meta name="description" content="蟑螂•魂">

    <!-- robots用来告诉搜索机器人哪些页面需要索引，哪些页面不需要索引。 -->
    <!--
      content的参数有all,none,index,noindex,follow,nofollow。默认是all。
      具体参数如下：
        信息参数为all：文件将被检索，且页面上的链接可以被查询；
        信息参数为none：文件将不被检索，且页面上的链接不可以被查询；
        信息参数为index：文件将被检索；
        信息参数为follow：页面上的链接可以被查询；
        信息参数为noindex：文件将不被检索，但页面上的链接可以被查询；
        信息参数为nofollow：文件将被检索，但页面上的链接不可以被查询。
    -->
    <meta name="robots"content="none">

    <!-- 标注网页作者 -->
    <meta name="author" content="蟑螂•魂">

    <!-- 说明网站的采用的什么软件制作 -->
    <meta name="generator"content="Visual Studio Code">

    <!-- 网站版权信息 -->
    <meta NAME="Copyright" content="信息参数">

    <!-- 指定天数后网站重访 -->
    <meta name="revisit-after" content="7days">
    


    <!-- 用于设定网页的到期时间。一旦网页过期，必须到服务器上重新传输。 -->
    <!-- 必须使用GMT的时间格式。 -->
    <meta http-equiv="expires"content="Fri,12Jan201918:18:18GMT">
    
    <!-- 禁止浏览器从本地计算机的缓存中访问页面内容 -->
    <meta http-equiv="Pragma"content="no-cache">

    <!-- 自动刷新并指向新页面，停留2秒钟后自动刷新到指定URL网址。 -->
    <meta http-equiv="Refresh"content="2;URL=http://www.haorooms.com">

    <!-- 强制页面在当前窗口以独立页面显示，用来防止别人在框架里调用自己的页面。 -->
    <meta http-equiv="Window-target"content="_top"> 

    <!-- 设定页面使用的字符集 -->
    <!--
      具体如下：
        meta标签的charset的信息参数如GB2312时，代表说明网站是采用的编码是简体中文；
        meta标签的charset的信息参数如BIG5时，代表说明网站是采用的编码是繁体中文；
        meta标签的charset的信息参数如iso-2022-jp时，代表说明网站是采用的编码是日文；
        meta标签的charset的信息参数如ks_c_5601时，代表说明网站是采用的编码是韩文；
        meta标签的charset的信息参数如ISO-8859-1时，代表说明网站是采用的编码是英文；
        meta标签的charset的信息参数如UTF-8时，代表世界通用的语言编码。
    -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <!-- //HTML5设定网页字符集的方式，必须放在第一个。 -->
    <meta charset="utf-8">

    <!-- 显示语言的设定 -->
    <meta http-equiv="Content-Language"content="zh-cn"/> 

    <!-- 是否显示图片工具栏，当为false代表不显示，当为true代表显示。 -->
    <meta http-equiv="imagetoolbar"content="false"/>

    <!-- W3C网页规范，指明页面中脚本的类型。 -->
    <meta http-equiv="Content-Script-Type"Content="text/javascript">

    <!--指定 页面上所有链接的默认打开方式 -->
    <base target="_self">

    <!-- 是否保存历史记录 -->
    <meta name="save" content="history" />

    <!-- PC机浏览器图标 -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" />

    <!-- 平板浏览器图标 -->
    <link rel="apple-touch-icon" type="image/x-icon" href="assets/img/touchicon.png" />

    <!--不太常用的属性定义
      <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />添加 RSS 订阅
      <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />添加 favicon icon
      <meta name="format-detection" content="telephone=no" />禁止数字识自动别为电话号码
      <meta name="format-detection" content="email=no" />不让android识别邮箱
      <meta name="renderer" content="webkit">启用360浏览器的极速模式(webkit)
      <meta http-equiv="X-UA-Compatible" content="IE=edge">避免IE使用兼容模式
      <meta name="HandheldFriendly" content="true">针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓
      <meta name="MobileOptimized" content="320">微软的老式浏览器
      <meta name="x5-orientation" content="portrait">QQ强制竖屏
      <meta name="full-screen" content="yes">UC强制全屏
      <meta name="x5-fullscreen" content="true">QQ强制全屏
      <meta name="browsermode" content="application">UC应用模式
      <meta name="x5-page-mode" content="app">QQ应用模式
      <meta http-equiv="Cache-Control" content="no-siteapp" />禁止百度转码
      <meta name="msapplication-tap-highlight" content="no">windows phone 点击无高光
      <meta name="keywords" content="" />  关键字
      <meta name="description" content="" />  描述
      <meta name="title" content="" />  标题
      <meta name="author" content="-06" />  作者
      <meta name="Copyright" content="" />  公司
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">   让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核 
      <meta name="apple-mobile-web-app-capable" content="yes">  IOS6全屏
      <meta name="mobile-web-app-capable" content="yes">  Chrome高版本全屏
      <meta name="renderer" content="webkit">  让360双核浏览器用webkit内核渲染页面
      <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"> 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari）
    -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
